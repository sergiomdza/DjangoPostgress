<!DOCTYPE html>

  </style>

</html>

{% extends "base.html" %}

{% block content %}

<main class="mt-2 pt-4">
  <div class="container dark-grey-text">

    <h2>Product Form</h2>

    <form method="POST" action="{% url 'post_product' %}" class="form">
      {% csrf_token %}
      <div class="form-group">
        <label for="nombre">Name:</label>
        <input type="text" class="form-control" name="name" placeholder="Product Name">
      </div>
      <div class="form-group">
        <label for="descripcion">Description:</label>
        <textarea class="form-control" id="descripcion" name="description" rows="3" placeholder="Product Description"></textarea>
      </div>
      <div class="form-group">
        <label for="precio">Price:</label>
        <input type="number" class="form-control" name="price" placeholder="Product Price">
      </div>
      <!-- <div class="form-group">
        <label for="existencia">Stock:</label>
        <input type="number" class="form-control" name="stock" placeholder="Product Available Stock">
      </div> -->
      <button type="submit" class="btn btn-primary rounded mt-1">Create Product</button>
    </form>
  </div>
</main>

</html>

{% endblock content %}
